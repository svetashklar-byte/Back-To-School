<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦄 Magical Unicorn World 🦄</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🦄 Magical Unicorn World! ✨</h1>
            <p class="subtitle">Welcome to our enchanted pink paradise! 🌈🦄</p>
        </header>
        
        <main>
            <div class="card">
                <h2>🦄 Magical Greeting ✨</h2>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Enter your magical name" maxlength="50">
                    <button id="greetBtn">🦄 Say Hello</button>
                </div>
                <div id="greeting" class="greeting"></div>
            </div>
            
            <div class="card">
                <h2>🕰️ Magical Time ✨</h2>
                <div id="timeDisplay" class="time-display"></div>
                <button id="updateTimeBtn">🦄 Update Time</button>
            </div>
            
            <div class="card">
                <h2>🦄 Magical Facts ✨</h2>
                <div id="funFact" class="fun-fact">
                    <p>Click the button below to learn something magical! 🦄✨</p>
                </div>
                <button id="factBtn">🦄 Get Magical Fact</button>
            </div>
        </main>
        
        <footer>
            <p>Built with 🦄❤️✨ for Magical GitHub Pages 🦄</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
